<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Sederhana Mobile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-container">
    <div class="game-area">
      <div class="ground"></div>

      <div class="player">
        <img src="img/player.png" alt="player">
      </div>

      <div class="enemy">
        <img src="img/enemy.png" alt="enemy">
      </div>

      <div class="enemydua">
        <img src="img/enemy.png" alt="enemydua">
      </div>

      <div class="enemytiga">
        <img src="img/enemy.png" alt="enemytiga">
      </div>

      <div class="finis">
        <img src="img/finis.png" alt="finis">
      </div>

      <div class="message"></div>
    </div>
  </div>

  <!-- Tombol kontrol -->
  <div class="controls">
    <button id="left-btn">⬅️</button>
    <button id="jump-btn">⬆️</button>
    <button id="right-btn">➡️</button>
  </div>

  <script src="Ascript.js"></script>
</body>
</html>
